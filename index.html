<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <title>Media Player Hotkey</title>
  </head>
  <body>
    <div class="mp-container">
      <header class="mp-header">
        <nav class="mp-navtop">
          <div class="mp-navtop__title">
            <a href="/" class="mp-navtop__title--item">
              <i class="fas fa-video"></i> Media Player Hotkey
            </a>
          </div>
        </nav>
      </header>
      <main id="main" class="mp-main">
        <aside class="mp-asideleft">
          <input id="file-input" type="file" class="mp-asideleft__file">
          <div class="mp-asideleft__screen">
            <video id="video-container" class="mp-asideleft__screen--video"></video>
          </div>
          <div class="mp-asideleft__action">
            <button id="play-btn" class="mp-asideleft__action--button" title="Play" disabled>
              <i class="fas fa-play"></i>
            </button>
            <button id="pause-btn" class="mp-asideleft__action--button" title="Pause" disabled>
              <i class="fas fa-pause"></i>
            </button>
            <button id="stop-btn" class="mp-asideleft__action--button" title="Stop" disabled>
              <i class="fas fa-stop"></i>
            </button>
            <button id="open-btn" class="mp-asideleft__action--button" title="Open">
              <i class="fas fa-eject"></i>
            </button>
          </div>
        </aside>
        <aside class="mp-asideright">
          <div class="mp-asideright__settings">
            <h1 class="mp-asideright__settings--title">Settings:</h1>
            <table id="settings-table" class="mp-asideright__settings--table">
              <thead class="mp-asideright__settings--table-head">
                <tr class="mp-asideright__settings--table-row">
                  <th class="mp-asideright__settings--table-col-1">Action</th>
                  <th class="mp-asideright__settings--table-col-2">Hotkey</th>
                  <th class="mp-asideright__settings--table-col-3">Edit</th>
                </tr>
              </thead>
              <tbody class="mp-asideright__settings--table-body"></tbody>
            </table>
          </div>
          <div class="mp-asideright__info">
            <h1 id="info-text" class="mp-asideright__info--item"></h1>
          </div>
        </aside>
      </main>
      <footer class="mp-footer">
        <div class="mp-navbottom">
          <div class="pl-navbottom__copyright">
            <i class="fas fa-copyright"></i> Created by Anri1214
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
