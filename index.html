<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Author: A.V. Kutsyk, Media-Player">
    <meta name="theme-color" content="#000">
    <link rel="manifest" href="manifest/manifest.json">
    <link rel="stylesheet" href="fonts/fontawesome-free-5.5.0-web/css/all.min.css">
    <link rel="stylesheet" href="css/style.bundle.css">
    <title>Media Player Hotkey</title>
  </head>
  <body>
    <div class="mp-container">
      <header class="mp-header">
        <nav class="mp-navtop">
          <div class="mp-navtop__title">
            <a href="/" class="mp-navtop__title--item">
              <i class="fas fa-video"></i> Media Player Hotkey
            </a>
          </div>
        </nav>
      </header>
      <main id="main-container" class="mp-main mp-browser">
        <aside id="asideleft" class="mp-asideleft">
          <input id="file-input" type="file" class="mp-asideleft__file">
          <div class="mp-asideleft__screen">
            <video id="video-container" class="mp-asideleft__screen--video"></video>
          </div>
          <div id="action-btns" class="mp-asideleft__action"></div>
        </aside>
        <aside id="asideright" class="mp-asideright">
          <div id="settings" class="mp-asideright__settings">
            <h1 class="mp-asideright__settings--title">Settings:</h1>
            <table id="settings-table" class="mp-asideright__settings--table">
              <thead class="mp-asideright__settings--table-head">
                <tr class="mp-asideright__settings--table-row">
                  <th class="mp-asideright__settings--table-col-1">Action</th>
                  <th class="mp-asideright__settings--table-col-2">Hotkey</th>
                  <th class="mp-asideright__settings--table-col-3">Edit</th>
                </tr>
              </thead>
              <tbody class="mp-asideright__settings--table-body"></tbody>
            </table>
          </div>
          <div class="mp-asideright__info">
            <h1 id="info-title" class="mp-asideright__info--title hidden">Info:</h1>
            <h1 id="info-text" class="mp-asideright__info--item"></h1>
          </div>
        </aside>
      </main>
      <footer class="mp-footer">
        <div class="mp-navbottom">
          <div class="pl-navbottom__copyright">
            <i class="fas fa-copyright"></i> Created by Anri1214
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
